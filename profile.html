<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Stack Developer Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#"><span>Your</span>Logo</a>
      </div>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about" class="hero">
      <div class="hero-content">
        <h1>Hi, I'm [Your Name]</h1>
        <p>Full-Stack Developer with expertise in [list your tech stack]</p>
        <a href="#contact" class="btn">Hire Me</a>
      </div>
    </section>

    <section id="skills" class="section">
      <h2 class="section-title">Skills</h2>
      <div class="skills-container">
        <div class="skill">
          <i class="fab fa-html5 fa-3x"></i>
          <h3>HTML5</h3>
        </div>
        <div class="skill">
          <i class="fab fa-css3-alt fa-3x"></i>
          <h3>CSS3</h3>
        </div>
        <div class="skill">
          <i class="fab fa-js-square fa-3x"></i>
          <h3>JavaScript</h3>
        </div>
        <div class="skill">
          <i class="fab fa-react fa-3x"></i>
          <h3>React</h3>
        </div>
        <div class="skill">
          <i class="fab fa-node-js fa-3x"></i>
          <h3>Node.js</h3>
        </div>
      </div>
    </section>

          <h3>Project 1</h3>

    <section id="projects" class="section">
        <h2 class="section-title">Projects</h2>
        <div class="projects-container">
          <div class="project-slide">
            <div class="project">
              <img src="project1.jpg" alt="Project 1">
              <h3>Project 1</h3>
              <p>Description of your project goes here.</p>
              <a href="#" class="btn">View Project</a>
            </div>
            <!-- Add 9 more project sections here -->
          </div>
        </div>
      </section>

    <section id="contact" class="section">
      <h2 class="section-title">Contact Me</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Madu</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</body>
